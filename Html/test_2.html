<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>格式化标签</title>
</head>
<body>

<b>粗体</b>
<br />
<i>斜体</i>
<br />
<strong>表示文本是重要的</strong>
<br />
<em>同上</em>
<br />
<small>缩小</small>
<br />
<big>放大</big>
<br />
这个文本包含
<sub>下标</sub>
<br />
这个文本包含
<sup>上标</sup>

<hr>

<pre>
    此例演示如何使用 pre 标签
    对空行和    空格
    进行控制
</pre>

<hr>

<code>计算机输出</code>
<br />

<kbd>键盘输入</kbd>
<br>

<tt>打字机文本</tt>
<br>

<samp>计算机代码样本</samp>
<br>

<var>计算机变量</var>

<hr>

</body>
</html>
