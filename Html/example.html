        var schoolName = "西安邮电大学";
        function siteList(searchName){
            $.ajax({
                url:'/base/userOrg',
                data:{searchName:searchName},
                dataType:'json',
                type:'post',
                success:function(data){
                    if(data.site.length > 0){
                        var html = "";
                        for ( var j = 0; j < data.site.length; j++) {
                            html += "<li onclick=\"switchSite("+data.site[j].fid+",'"+data.site[j].schoolname+"',this,'"+data.site[j].wfworg+"',"+data.site[j].tid+")\"";
                            if(siteFid == data.site[j].fid && tid == data.site[j].tid){
                                html += "class=\"active\"";
                                schoolName = data.site[j].schoolname;
                                html += "><p title='"+ data.site[j].schoolname+"'> <span> "+data.site[j].schoolname+"</span></p>";
                                html += "<img src=\"/nervous/images/correct.png\" alt=\"\" class=\"mCS_img_loaded\"/></li>"
                            }else{
                                html += "><p title='"+ data.site[j].schoolname+"'> <span> "+data.site[j].schoolname+"</span></p>";
                            }
                        }
                        $("#siteName").attr("title",schoolName).find("span").html(schoolName);;
                        $("#siteList").html(html);
                    }else{
                        $("#siteList").html('');
                    }
                }
            })
        }

        function switchSite(fid,name,_this,wfworg,tid){
            $(_this).addClass("active").siblings().removeClass("active");
            $.ajax({
                url:'/base/switchSite',
                data:{siteFid:fid,siteName:name,siteTid:tid},
                type:'post',
                success:function(){
                    var timestamp = Date.parse(new Date());
                    var title="";
                    if(name.length>13){
                        title = name.substring(0, 13)+"..."
                    }else{
                        title=name;
                    }
                    $("#siteName").html(title).attr("title",name);
                    $('#frame_content').attr('src', 'http://i.chaoxing.com/base/app?fid='+fid+'&tid='+tid);

                        if($(this).hasClass("active")){

                        }
                    })
                    $("#app").find("img").attr("src","/nervous/images/icon-app-a.png");
                    $(".left_1").removeClass("active");
                    $("#app").addClass("active");
                    location.href = "/base?fid="+fid+"&wfworg="+wfworg+"&tid="+tid;
                }
            })
        }

    <script type="text/javascript">
        var timer;
        function scroll(dom) {
            var maxW = dom.find("span").width() - dom.width();
            if(maxW <= 0){
                return;
            }
            dom.css("text-overflow","unset");
            timer = setInterval(function() {
                dom[0].scrollLeft++;
                if(dom[0].scrollLeft >= maxW){
                    clearInterval(timer);
                }
            }, 10);
        }
        $(".selection").on("mouseenter","li p",function(){
            scroll($(this));
        })
        $(".selection").on("mouseleave","li p",function(){
            $(this)[0].scrollLeft = 0;
            clearInterval(timer);
            $(this).css("text-overflow","ellipsis");
        })

        $(".selection .list").on("mouseenter",function(){
            var top = $(document).scrollTop();
            $(document).on('scroll.unable',function (e) {
                $(document).scrollTop(top);
            })
        })

        $(".selection .list").on('mouseleave',function(){
            $(document).unbind("scroll.unable");
        })

        $(".selection .search-input input").on("blur",function(){
            $(this).parent().removeClass("focus");
        })
        $(".selection .search-input input").on("click",function(e){
            e.stopPropagation();
            $(this).parent().addClass("focus");
        })

        $(".head-nav").on('click', ".head-nav-list li .nav-close", function (e) {

            $(this).parents('li').remove();
            var moreLi = $(".head-more-list ul li");
            var dataIdThis=$(this).parent().find('.nav-name').attr('data-id');
            if (moreLi.length > 0) {

                    $(".head-nav-more").hide();
                }
            }
        });
        $(".head-nav").on('click', ".head-more-list li .nav-close", function (e) {
            e.stopPropagation();
            $(this).parents('li').remove();
            if ($(".head-more-list ul li").length == 0) {
                $(".head-nav-more").hide();
            }
        });
    });

    function setNavList(dataId,navUrl,_this, icon,aot_value) {
        var dataName = $(_this).find(".text").attr("title");
        var onc="#first"+dataId;
        var setUrlT ="setUrl('"+dataId+"','"+navUrl+"','"+onc+"','"+icon+"','"+aot_value+"');";
        $(".head-nav-list ul li").removeClass('cur');
        $(".head-more-list ul li").removeClass('cur');
        var dataLi=$("#nav"+dataId);
        if(dataLi.length>0){
            dataLi.addClass('cur');
        }else{
            var navLen=$(".head-nav-list ul li").length;
            if(navLen>5){
                $(".head-nav-more").show();
                var navListStr2 = '<li class="cur" id="nav'+dataId+'"><span class="nav-name" data-id="'+dataId+'" onclick="' + setUrlT + '">' + dataName + '</span><span class="nav-close"></span></li>';
                $(".head-more-list ul").append(navListStr2);
            }else{
                $(".head-nav-more").hide();
                var navListStr1 = '<li class="cur" id="nav'+dataId+'"><span class="nav-name" data-id="'+dataId+'" onclick="' + setUrlT + '">' + dataName + '</span><span class="nav-close"></span></li>';
                $(".head-nav-list ul").append(navListStr1);
            }
        }
    };

    function iframeAutoResize(doc) {
        var ifm= document.getElementById("frame_content");
        var subWeb = "";
        try{
            subWeb = document.frames ? document.frames["frame_content"].document : ifm.contentDocument;
        }catch(err){
            return false;
        }
        var src = $("#frame_content").attr("src");
        var initHeigth =  ifm.contentWindow.document.documentElement.scrollHeight;
        if(ifm != null && subWeb != null) {
            if(subWeb.body.clientHeight < initHeigth){
                if((subWeb.body.clientHeight-initHeigth)!=-20 && (subWeb.body.clientHeight-initHeigth)!=-56){
                    $("#frame_content").height(initHeigth+"px");
                    $("#frame_content").css("min-height",$(window).height()-60);
                }
            }else{
                $("#frame_content").height(subWeb.body.clientHeight+"px");
                if($("#item_back").css("display")!="none"){
                    $("#frame_content").css("min-height",$(window).height());
                }else{
                    $("#frame_content").css("min-height",$(window).height()-60);
                }

            }

        }
    }

        iframeAutoResize(document.getElementById("frame_content"));

        $(".left-top .icon-down").removeClass("icon-up")
    })
    $(".left-top .icon-down").click(function(){
        var selection = $(".style3 .con-left .left-top .selection");
        if(selection.is(":hidden")){
            $(this).addClass("icon-up");
            selection.fadeIn(300);
        }else{
            $(this).removeClass("icon-up");
            selection.fadeOut(300);
        }
    })
</script>
</body>
</html>
